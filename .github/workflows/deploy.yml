name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  generate-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.9"
      - name: Run Python script to generate file
        run: |
          python app.py
      - name: Commit and push the Generated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test/input.json
          git commit -m "Auto generated file"
          git push origin ${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      - name: Upload generated input file as artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: input.json
          path: |
            test/input.json
      - name: Download the input.json file
        uses: actions/download-artifact@v4.1.9
        with:
          name: input.json
          path: ./test
      - name: Run Python script to generate output file
        run: |
          python test.py
      - name: Upload generated output file as artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: output.xml
          path: |
            test/output.xml
      - name: Print Confirmation message
        run: echo "Files have been successfully uploaded to the artifact store."
