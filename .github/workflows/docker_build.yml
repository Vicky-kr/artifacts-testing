name: Build Docker Image

on:
  push:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      id: login-ecr
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Print the outputs of previous steps
      run: |
          echo "${{ steps.login-ecr.ourputs }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        push: true
        file: ./Dockerfile
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/test-datalake-databricks:latest
          ${{ secrets.DOCKER_USERNAME }}/test-datalake-databricks:${{ github.sha }}
